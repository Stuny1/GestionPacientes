<ion-app>
  <ion-split-pane contentId="menuContent" [when]="mostrar">
    <ion-menu side="start" menuId="first" contentId="menuContent">
      <ion-header>
        <ion-toolbar>
          <ion-title text-center>Chiropoint</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="Inicio" routerDirection="root" ><ion-icon color='ion-color-light' name="home-outline"></ion-icon><span class="text">Inicio</span></ion-item>
          <ion-item lines="none" class='head'><ion-label style="text-align: center;">Pacientes</ion-label></ion-item>
          <ion-item routerLink="Agenda" routerDirection="root"><ion-icon color='ion-color-light' name="calendar-outline"></ion-icon><span class="text">Agenda</span></ion-item>
          <ion-item routerLink="Pacientes" routerDirection="root"><ion-icon color='ion-color-light' name="people-outline"></ion-icon><span class="text">Pacientes</span></ion-item>
        </ion-list>
<ion-button class="boti" block color="primary" (click)="signOut()">Salir</ion-button>
      </ion-content>
    </ion-menu>
    <ion-content class='Content' id="menuContent">
      <ion-grid style="height: 100%;">
        <ion-row style="height:90%">
          <ion-col >
            <ion-router-outlet ></ion-router-outlet>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>

  </ion-split-pane>
</ion-app>
