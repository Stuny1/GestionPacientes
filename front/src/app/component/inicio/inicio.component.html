<ion-content class="background" style='--padding-start:2%;--padding-end:2%'>
  <ion-grid>
    <ion-row>
      <ion-col size='6'>
        <h2 class='ChiroBoxTitle'>Noticias</h2>
      </ion-col>
      <ion-col size='6'>
        <h2 class='ChiroBoxTitle'>Notificaciones</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='4'>
        <div class='ChiroBox'>
          <ion-item style='margin: 3vh;'>
            <ion-thumbnail slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-thumbnail>
            <ion-label>Item Thumbnail</ion-label>
          </ion-item>
          <ion-item style='margin: 3vh;' >
            <ion-thumbnail slot="start">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-thumbnail>
            <ion-label>Item Thumbnail</ion-label>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size='8'>
        <div class='ChiroBox'>
          <div style="display: block; margin:3vh;">
            
            <div style='background-color: white;'>
              <ion-label>Pacientes por dia</ion-label>
              <canvas baseChart
                      [datasets]="pacientesChartData"
                      [labels]="diasLabel"
                      [options]="barChartOptions"
                      [plugins]="barChartPlugins"
                      [legend]="barChartLegend"
                      [chartType]="barChartType">
              </canvas>
            </div>
          </div>
          <div style="display: block; margin:3vh;">
            
            <div style='background-color: white;'>
              <ion-label>Servicio mas consultado por fecha</ion-label>
              <ngx-datatable
                class="material"
                [limit]="8"
                [rows]="tableData"
                [rowHeight]="50"
                [columns]="columns"
                [columnMode]="'force'"
                [sortType]="'multi'"
                [headerHeight]="50"
                [footerHeight]="50"
                >
              </ngx-datatable>
            </div>
          </div>
          <div style="display: block; margin:3vh;">
            
            <div style='background-color: white;'>
              <ion-label>Quiropractico del Dia</ion-label>
              <ion-item> {{bestChiropractor}} </ion-item>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
